[CLI]
# Frame rate of the output video
frame_rate = 60

# Quality of the output video
# Possible values: low_quality, medium_quality, high_quality, production_quality
quality = high_quality

# Output directory for the rendered videos
media_dir = media

# Whether to open the rendered video after completion
preview = True

# Disable caching
disable_caching = True

# Show progress bar during rendering
progress_bar = display

# Background color of the scenes
background_color = WHITE